<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 특수문자는 브라우저가 코드로 인식할 수 있어서, html entity code 사용 권장 -->
    <title>전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재) | 내일의 집</title>
    <!-- 
      Favicon 만들기
      1) 설정할 이미지 .svg로 출력
      2) Favicon Generator (https://realfavicongenerator.net/)에 업로드
      3) 패키지 다운로드 후, 프로젝트 폴더 root(최상위 디렉토리)에 옮겨놓기
      4) 링크 태그들 title 아래에 붙여넣기
     -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <!-- 구글 웹폰트 적용하려면 fonts.google.com 에서 링크로 가져오기, css 링크 위에 선언할 것 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <strong class="tag-red">
        특가
      </strong>
      <div class="tag-gray">
        무료배송
      </div>
      <strong class="tag-green">
        첫 리뷰 두 배 적립
      </strong>
    </div>
  </body>
</html>
